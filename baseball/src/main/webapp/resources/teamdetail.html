<script>

$(document).ready(function(){
	
	var getParameters = function (paramName) {
	    // 리턴값을 위한 변수 선언
	    var returnValue;

	    // 현재 URL 가져오기
	    var url = location.href;

	    // get 파라미터 값을 가져올 수 있는 ? 를 기점으로 slice 한 후 split 으로 나눔
	    var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');

	    // 나누어진 값의 비교를 통해 paramName 으로 요청된 데이터의 값만 return
	    for (var i = 0; i < parameters.length; i++) {
	        var varName = parameters[i].split('=')[0];
	        if (varName.toUpperCase() == paramName.toUpperCase()) {
	            returnValue = parameters[i].split('=')[1];
	            return decodeURIComponent(returnValue);
	        }
	    }
	};
	
	
	var teamname = getParameters('teamname');
	
	console.log(teamname);
	
	function shownews() {
		 var str = "";
		 var url = "/baseball/teamdetail/"+teamname+"";
		 console.log(url);
		
		 $.getJSON(url,function(arr){
		 
			for(var i = 0; i < arr.length; i++){
								
				str += "<li><a href='http://sports.news.naver.com/"+ arr[i].url +"' >"+arr[i].title +"</a></li>";
				$("#teamnews").html(str);
			}
		 });
	}shownews();
	
	
	function showplayer() {
		
		 var str = "";
		 var url = "/baseball/teamplayer/"+teamname+"";
		
		 console.log(url); 	
		 
		 $.getJSON(url,function(arr){
			 
				for(var i = 0; i < arr.length; i++){
									
					str += "<li>"+arr[i].playerNum + arr[i].playerName + arr[i].teamName + arr[i].position + arr[i].birthday + arr[i].hnW + + arr[i].school + "</li>";
					$("#teamplayer").html(str);
					
				}
			 });
	}showplayer();
});

</script>
